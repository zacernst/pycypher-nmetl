fact_collection: FoundationDBFactCollection
fact_collection_class: FoundationDBFactCollection
run_monitor: false
logging_level: DEBUG

data_sources:
- name: state_county_tract_puma
  uri: file://{MONOREPO_BASE_DIR}/packages/fastopendata/raw_data/state_county_tract_puma.csv
  mappings:
  - identifier_key: STATEFP
    label: State
  - identifier_key: tract_fips
    label: Tract
  - identifier_key: county_fips
    label: County
  - attribute_key: STATEFP
    identifier_key: STATEFP
    attribute: state_fips
    label: State
  - attribute_key: tract_fips
    identifier_key: tract_fips
    attribute: tract_fips
    label: Tract
  - attribute_key: county_fips
    identifier_key: county_fips
    attribute: county_fips
    label: County
  - source_key: tract_fips
    target_key: county_fips
    source_label: Tract
    target_label: County
    relationship: in
  data_types:
    STATEFP: NonEmptyString
    COUNTYFP: NonEmptyString
    TRACTCE: NonEmptyString