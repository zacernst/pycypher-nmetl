services:
  # Main pycypher development container
  pycypher-dev:
    container_name: pycypher-dev
    platform: linux/arm64
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /workspace
    volumes:
      # Mount entire project for monorepo development
      - .:/workspace
      # Cache uv packages to speed up rebuilds
      - uv-cache:/root/.cache/uv
      # Cache pytest
      - pytest-cache:/workspace/.pytest_cache
    environment:
      # Python environment
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8
      # GitHub token for private dependencies (if needed)
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    # depends_on:
    #   - fdb
    command: >
      bash -c "
        echo 'Installing pycypher in development mode...' &&
        cd /workspace &&
        uv sync &&
        uv pip install -e packages/pycypher &&
        echo 'Pycypher development environment ready!' &&
        echo 'Run: docker exec -it pycypher-dev bash' &&
        tail -f /dev/null
      "
    stdin_open: true
    tty: true

