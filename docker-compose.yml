  # Optional: VSCode server for browser-based development
  code-server:
    container_name: pycypher-code-server
    image: codercom/code-server:latest
    platform: linux/arm64
    ports:
      - "8080:8080"
    volumes:
      - .:/workspace
      - code-server-data:/root/.local/share/code-server
    environment:
      - PASSWORD=${CODE_SERVER_PASSWORD:-pycypher}
    working_dir: /workspace
    command: --auth password --bind-addr 0.0.0.0:8080 /workspace
    profiles:
      - code-server

